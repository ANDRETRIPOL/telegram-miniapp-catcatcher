        * {

        body {

        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            z-index: 1000;
        }

        #logo {
            font-size: 3.5em;
            font-weight: bold;
            display: flex;
            position: relative;
            perspective: 1000px;
            color: #fff;
        }

        .logo-char {
            opacity: 0;
            transform-style: preserve-3d;
            position: relative;
            display: inline-block;
        }

        .eth-logo {
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/0/05/Ethereum_logo_2014.svg') no-repeat center;
            background-size: contain;
            opacity: 0.8;
        }

        .auth-container {
            display: none;
            background: #181A20;
            padding: 40px;
            border-radius: 8px;
            border: 1px solid #2B2F36;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            width: 400px;
        }

        #auth {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #auth h2 {
            margin-bottom: 25px;
            color: #fff;
            font-size: 24px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #2B2F36;
            border-radius: 4px;
            background: #0B0E11;
            color: #fff;
            font-size: 14px;
            margin-bottom: 20px;
        }

        input:focus {
            outline: none;
            border-color: #F7A600;
        }

        button {
            width: 100%;
            background: #F7A600;
            color: #000;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        button:hover {
            background: #FFB800;
        }

        #content {
            display: none;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            overflow-y: auto;
            height: 100vh;
            flex-direction: column-reverse;
        }

        .post {
            background: #181A20;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid #2B2F36;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.3s forwards;
        }

        .post-date {
            color: #848E9C;
            font-size: 14px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
        }

        .post-date::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #F7A600;
            border-radius: 50%;
            margin-right: 8px;
        }

        .post-content {
            color: #fff;
            font-size: 15px;
            line-height: 1.6;
            white-space: pre-line;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ö–µ—à–∞ –ø—Ä–∏ –≤—Ö–æ–¥–µ
        function checkHash() {
            const inputHash = document.getElementById('hashInput').value;
            const errorElement = document.getElementById('error');
            
            if (validHashes.includes(inputHash)) {
                document.getElementById('auth').style.display = 'none';
                const contentElement = document.getElementById('content');
                contentElement.style.display = 'block';
                loadPosts();
                
                // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ –Ω–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
                requestNotificationPermission();
            } else {
                errorElement.style.display = 'block';
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –ø–æ—Å—Ç–∞
        function createPostElement(post) {
            const postElement = document.createElement('div');
            postElement.className = 'post';
            
            postElement.innerHTML = `
                <div class="post-date">${post.date}</div>
                <div class="post-content">${post.text}</div>
            `;
            
            return postElement;
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ—Å—Ç–æ–≤
        function loadPosts() {
            const content = document.getElementById('content');
            content.innerHTML = '';
            
            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ—Å—Ç—ã –ø–æ –¥–∞—Ç–µ (–Ω–æ–≤—ã–µ –≤–Ω–∏–∑—É)
            const sortedPosts = [...posts].sort((a, b) => {
                const dateA = new Date(a.date.split('|')[0].replace('üìÖ –î–∞—Ç–∞:', '').trim().split('.').reverse().join('-'));
                const dateB = new Date(b.date.split('|')[0].replace('üìÖ –î–∞—Ç–∞:', '').trim().split('.').reverse().join('-'));
                return dateA - dateB;
            });
            
            sortedPosts.forEach((post, index) => {
                const postElement = createPostElement(post);
                postElement.style.animationDelay = `${index * 0.2}s`;
                content.appendChild(postElement);
            });

            // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ –ø–æ—Å–ª–µ–¥–Ω–µ–º—É –ø–æ—Å—Ç—É
            setTimeout(() => {
                content.scrollTop = content.scrollHeight;
            }, sortedPosts.length * 200 + 100);
        }

        // –ó–∞–ø—Ä–æ—Å —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è –Ω–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        async function requestNotificationPermission() {
            if ('Notification' in window) {
                await Notification.requestPermission();
            }
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function sendNotification(post) {
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification('–ù–æ–≤—ã–π –ø–æ—Å—Ç –≤ Cthreads', {
                    body: post.text.split('\n')[0]
                });
            }
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–≥–æ –ø–æ—Å—Ç–∞
        function addPost(post) {
            posts.push(post);
            const contentElement = document.getElementById('content');
            const postElement = createPostElement(post);
            postElement.style.animationDelay = '0s';
            contentElement.insertAdjacentElement('beforeend', postElement);
            contentElement.scrollTop = contentElement.scrollHeight;
            sendNotification(post);
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è –ª–æ–≥–æ—Ç–∏–ø–∞
        function createEthLogos() {
            for (let i = 0; i < 15; i++) {
                const logo = document.createElement('div');
                logo.className = 'eth-logo';
                logo.style.left = Math.random() * window.innerWidth + 'px';
                logo.style.top = Math.random() * window.innerHeight + 'px';
                document.getElementById('splash').appendChild(logo);
                animateLogo(logo);
            }
        }

        function animateLogo(logo) {
            let x = parseFloat(logo.style.left);
            let y = parseFloat(logo.style.top);
            let dx = (Math.random() - 0.5) * 8;
            let dy = (Math.random() - 0.5) * 8;

            function update() {
                if (!logo.parentElement) return;

                x += dx;
                y += dy;

                if (x <= 0 || x >= window.innerWidth - 30) dx *= -1;
                if (y <= 0 || y >= window.innerHeight - 30) dy *= -1;

                logo.style.left = x + 'px';
                logo.style.top = y + 'px';
                
                requestAnimationFrame(update);
            }

            update();
        }

        function initLogoAnimation() {
            const logoText = "#ThreaCds";
            const finalText = "#Cthreads";
            const logoElement = document.getElementById('logo');

            logoText.split('').forEach((char, i) => {
                const span = document.createElement('span');
                span.textContent = char;
                span.className = 'logo-char';
                span.style.position = 'absolute';
                span.style.left = Math.random() * 200 - 100 + 'px';
                span.style.top = Math.random() * 200 - 100 + 'px';
                span.style.opacity = '0';
                span.style.transform = `rotate(${Math.random() * 360}deg)`;
                logoElement.appendChild(span);
            });

            setTimeout(() => {
                const chars = logoElement.children;
                Array.from(chars).forEach((char) => {
                    char.style.transition = 'all 0.6s cubic-bezier(0.4, 0, 0.2, 1)';
                    char.style.position = 'relative';
                    char.style.left = '0';
                    char.style.top = '0';
                    char.style.opacity = '1';
                    char.style.transform = 'rotate(0deg)';
                });
            }, 100);

            setTimeout(() => {
                const chars = logoElement.children;
                const finalChars = finalText.split('');
                Array.from(chars).forEach((char, i) => {
                    char.style.transition = 'all 0.4s cubic-bezier(0.4, 0, 0.2, 1)';
                    char.textContent = finalChars[i];
                });
            }, 1800);

            setTimeout(() => {
                logoElement.innerHTML = ''; // –û—á–∏—â–∞–µ–º —Å—Ç–∞—Ä—ã–µ —Å–∏–º–≤–æ–ª—ã
                finalText.split('').forEach((char) => {

                    span.textContent = char;
                    span.className = 'logo-char';
                    span.style.opacity = '0';
                    span.style.transition = 'opacity 0.6s ease-in-out';
                    logoElement.appendChild(span);
                });

                setTimeout(() => {
                    Array.from(logoElement.children).forEach((char) => {
                        char.style.opacity = '1';
                    });
                }, 100);
            }, 2500);
        }

function showAuth() {
