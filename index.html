<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Work Poland</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: var(--tg-theme-bg-color, #fff);
            --tg-theme-text-color: var(--tg-theme-text-color, #000);
            --tg-theme-hint-color: var(--tg-theme-hint-color, #999);
            --tg-theme-link-color: var(--tg-theme-link-color, #2481cc);
            --tg-theme-button-color: var(--tg-theme-button-color, #2481cc);
            --tg-theme-button-text-color: var(--tg-theme-button-text-color, #fff);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            font-size: 14px;
            line-height: 1.4;
            padding: 0;
            margin: 0;
        }

        .container {
            padding: 16px;
        }

        .intro {
            text-align: center;
            padding: 20px 0;
        }

        .intro h1 {
            font-size: 24px;
            margin-bottom: 24px;
            color: var(--tg-theme-text-color);
        }

        .button {
            display: block;
            width: 100%;
            padding: 12px 16px;
            margin: 8px 0;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
            transition: opacity 0.2s;
        }

        .button:active {
            opacity: 0.8;
        }

        .back-button {
            position: fixed;
            top: 8px;
            right: 8px;
            padding: 8px 12px;
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 50%;
            z-index: 1000;
            cursor: pointer;
        }

        .job-card {
            background: var(--tg-theme-bg-color);
            padding: 16px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid var(--tg-theme-hint-color);
        }

        .job-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            color: var(--tg-theme-text-color);
        }

        .job-info {
            color: var(--tg-theme-hint-color);
            margin-bottom: 4px;
            font-size: 14px;
        }

        .more-button {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            margin-top: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .close-button {
            color: #ff4444;
            background: none;
            border: none;
            margin-top: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .full-description {
            margin-top: 12px;
            white-space: pre-wrap;
            font-size: 14px;
            color: var(--tg-theme-text-color);
        }

        .telegram-link {
            display: inline-block;
            margin-top: 8px;
            color: var(--tg-theme-link-color);
            text-decoration: none;
        }

        .jobs-list {
            padding-bottom: 16px;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        let tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞—Å–∫—Ä—ã–≤–∞–µ–º –Ω–∞ –≤—Å—é –≤—ã—Å–æ—Ç—É

        // –î–∞–Ω–Ω—ã–µ –æ –≤–∞–∫–∞–Ω—Å–∏—è—Ö
        const jobsData = [
            {
                id: 1,
                title: "–í—É–∑–∫–æ–≤—ã–π (—Å–∫–ª–∞–¥ —á–∏–ø—Å–æ–≤)",
                salary: "27,00 zl netto/—á–∞—Å",
                totalSalary: "–æ—Ç 5 400 zl (200 —á–∞—Å–æ–≤) –¥–æ 6 480 zl (240 —á–∞—Å–æ–≤)",
                hours: "–†–∞–±–æ—á–∏—Ö —á–∞—Å–æ–≤ –≤ –º–µ—Å—è—Ü: 200-240",
                schedule: "–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫ ‚Äì –ü—è—Ç–Ω–∏—Ü–∞",
                forWomen: false,
                forCIS: true,
                fullDescription: `–í—É–∑–∫–æ–≤—ã–π (—Å–∫–ª–∞–¥ —á–∏–ø—Å–æ–≤) ‚Äì –†–∞–±–æ—Ç–∞ –≤ –ü–æ–ª—å—à–µ üáµüá±
üì¢ –ü—Ä–∏–Ω–∏–º–∞–µ–º –≥—Ä–∞–∂–¥–∞–Ω –£–∫—Ä–∞–∏–Ω—ã üá∫üá¶, –ú–æ–ª–¥–æ–≤—ã üá≤üá© –∏ –ë–µ–ª–∞—Ä—É—Å–∏ üáßüáæ 
–¢–æ–ª—å–∫–æ –ú—É–∂—á–∏–Ω—ã –¥–æ 50 –ª–µ—Ç!

üè† –ñ–∏–ª—å—ë: –º–µ—Å—Ç –Ω–∞ –∂–∏–ª—å—ë –Ω–µ—Ç ‚Äì —Ç—Ä–µ–±—É–µ—Ç—Å—è —Å–≤–æ—ë –∂–∏–ª—å—ë –≤ Kutno

üí∞ –°—Ç–∞–≤–∫–∞ –∏ –∑–∞—Ä–ø–ª–∞—Ç–∞:
üí∞ 27,00 zl netto/—á–∞—Å
(–î–ª—è —Å—Ç—É–¥–µ–Ω—Ç–æ–≤ ‚Äì 35,00 zl netto/—á–∞—Å)

üìä –ó–∞—Ä–∞–±–æ—Ç–Ω–∞—è –ø–ª–∞—Ç–∞ –≤ –º–µ—Å—è—Ü:
‚úîÔ∏è –î–ª—è —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–π —Å—Ç–∞–≤–∫–∏ (27,00 zl/—á–∞—Å):
–æ—Ç 5 400 zl (200 —á–∞—Å–æ–≤) –¥–æ 6 480 zl (240 —á–∞—Å–æ–≤)

‚úîÔ∏è –î–ª—è —Å—Ç—É–¥–µ–Ω—Ç–æ–≤ (35,00 zl/—á–∞—Å):
–æ—Ç 7 000 zl (200 —á–∞—Å–æ–≤) –¥–æ 8 400 zl (240 —á–∞—Å–æ–≤)`
            }
            // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –±–æ–ª—å—à–µ –≤–∞–∫–∞–Ω—Å–∏–π
        ];

        let currentView = 'intro';
        let selectedCategory = null;
        let selectedJob = null;
        const app = document.getElementById('app');

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ —Ü–≤–µ—Ç–∞ —Ç–µ–º—ã Telegram
        function setThemeClass() {
            document.documentElement.className = tg.colorScheme;
        }

        // –ü–æ–¥–ø–∏—Å—ã–≤–∞–µ–º—Å—è –Ω–∞ –∏–∑–º–µ–Ω–µ–Ω–∏–µ —Ç–µ–º—ã
        tg.onEvent('themeChanged', setThemeClass);
        setThemeClass();

        function renderIntro() {
            app.innerHTML = `
                <div class="container">
                    <div class="intro">
                        <h1>Work Poland</h1>
                        <button class="button" onclick="showJobs('all')">–í—Å–µ –∞–∫—Ç—É–∞–ª—å–Ω—ã–µ –≤–∞–∫–∞–Ω—Å–∏–∏</button>
                        <button class="button" onclick="showJobs('women')">–¢–æ–ª—å–∫–æ –¥–ª—è –∂–µ–Ω—â–∏–Ω</button>
                        <button class="button" onclick="showJobs('cis')">–î–ª—è –≥—Ä–∞–∂–¥–∞–Ω —Å—Ç—Ä–∞–Ω –°–ù–ì</button>
                    </div>
                </div>
            `;
        }

        function filterJobs(category) {
            switch(category) {
                case 'all':
                    return jobsData;
                case 'women':
                    return jobsData.filter(job => job.forWomen);
                case 'cis':
                    return jobsData.filter(job => job.forCIS);
                default:
                    return [];
            }
        }

        function showJobs(category) {
            currentView = 'jobs';
            selectedCategory = category;
            renderJobs();
        }

        function renderJobs() {
            const filteredJobs = filterJobs(selectedCategory);
            app.innerHTML = `
                <div class="container">
                    <button class="back-button" onclick="goBack()">‚Üê</button>
                    <div class="jobs-list">
                        ${filteredJobs.map(job => `
                            <div class="job-card" id="job-${job.id}">
                                <div class="job-title">${job.title}</div>
                                <div class="job-info">${job.salary}</div>
                                <div class="job-info">${job.totalSalary}</div>
                                <div class="job-info">${job.hours}</div>
                                <div class="job-info">${job.schedule}</div>
                                ${selectedJob === job.id ? `
                                    <div class="full-description">${job.fullDescription}</div>
                                    <a href="https://t.me/your_username" class="telegram-link" target="_blank">–°–≤—è–∑–∞—Ç—å—Å—è —Å —Ä–µ–∫—Ä—É—Ç–µ—Ä–æ–º</a>
                                    <button class="close-button" onclick="toggleJobDetails(${job.id})">–ó–∞–∫—Ä—ã—Ç—å</button>
                                ` : `
                                    <button class="more-button" onclick="toggleJobDetails(${job.id})">–ü–æ–¥—Ä–æ–±–Ω–µ–µ</button>
                                `}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function toggleJobDetails(jobId) {
            selectedJob = selectedJob === jobId ? null : jobId;
            renderJobs();
        }

        function goBack() {
            if (currentView === 'jobs') {
                currentView = 'intro';
                selectedJob = null;
                renderIntro();
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Main Button –≤ Telegram (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
        tg.MainButton.setText('–°–≤—è–∑–∞—Ç—å—Å—è —Å —Ä–µ–∫—Ä—É—Ç–µ—Ä–æ–º');
        tg.MainButton.onClick(() => {
            window.open('https://t.me/your_username', '_blank');
        });

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            renderIntro();
        });
    </script>
</body>
</html>
