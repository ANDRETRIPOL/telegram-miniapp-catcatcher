<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ—Ç–∏–∫–∏-–ª–æ–≤—Ü—ã</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #87CEEB; /* –ù–µ–±–µ—Å–Ω–æ-–≥–æ–ª—É–±–æ–π —Ñ–æ–Ω */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        #game-container {
            background: url('https://via.placeholder.com/400x600/9c7148/FFFFFF?text=Wooden+Background') no-repeat center center;
            background-size: cover;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        #game-field {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        .cell {
            width: 60px;
            height: 60px;
            background-color: #FFD700; /* –ó–æ–ª–æ—Ç–æ–π —Ü–≤–µ—Ç –¥–ª—è –ª—É–Ω–æ–∫ */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            transition: all 0.3s ease;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
        }
        .cell:empty {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        #score, #time {
            font-size: 24px;
            margin: 10px 0;
            color: #FFFFFF;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #start-button {
            font-size: 22px;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #start-button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        #controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .control-btn {
            font-size: 24px;
            padding: 15px;
            background-color: rgba(255,255,255,0.3);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .control-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">–°—á–µ—Ç: 0</div>
        <div id="time">–í—Ä–µ–º—è: 60</div>
        <div id="game-field"></div>
        <button id="start-button">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
        <div id="controls">
            <button class="control-btn" id="left">‚¨ÖÔ∏è</button>
            <button class="control-btn" id="up">‚¨ÜÔ∏è</button>
            <button class="control-btn" id="down">‚¨áÔ∏è</button>
            <button class="control-btn" id="right">‚û°Ô∏è</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let score = 0;
        let timeRemaining = 60;
        let isGameActive = false;
        let catPosition = {x: 2, y: 2};
        let fishPositions = [];

        const gameField = document.getElementById('game-field');
        const startButton = document.getElementById('start-button');
        const scoreElement = document.getElementById('score');
        const timeElement = document.getElementById('time');

        function createGameField() {
            gameField.innerHTML = '';
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                gameField.appendChild(cell);
            }
        }

        function updateGameField() {
            const cells = gameField.getElementsByClassName('cell');
            for (let i = 0; i < cells.length; i++) {
                const x = i % 5;
                const y = Math.floor(i / 5);
                if (x === catPosition.x && y === catPosition.y) {
                    cells[i].textContent = 'üê±';
                    cells[i].style.transform = 'scale(1.1)';
                } else if (fishPositions.some(pos => pos.x === x && pos.y === y)) {
                    cells[i].textContent = 'üêü';
                    cells[i].style.transform = 'rotate(0deg)';
                    cells[i].style.animation = 'wiggle 1s ease-in-out infinite';
                } else {
                    cells[i].textContent = '';
                    cells[i].style.transform = 'scale(1)';
                    cells[i].style.animation = '';
                }
            }
        }

        function startGame() {
            score = 0;
            timeRemaining = 60;
            isGameActive = true;
            catPosition = {x: 2, y: 2};
            fishPositions = [];
            updateGameField();
            startButton.textContent = '–ó–∞–≤–µ—Ä—à–∏—Ç—å –∏–≥—Ä—É';
            gameInterval = setInterval(gameLoop, 1000);
        }

        function endGame() {
            isGameActive = false;
            clearInterval(gameInterval);
            startButton.textContent = '–ù–∞—á–∞—Ç—å –∏–≥—Ä—É';
            tg.sendData(JSON.stringify({action: 'gameOver', score: score}));
        }

        function gameLoop() {
            if (timeRemaining > 0) {
                timeRemaining--;
                timeElement.textContent = `–í—Ä–µ–º—è: ${timeRemaining}`;
                if (Math.random() < 0.3) {
                    spawnFish();
                }
                updateGameField();
            } else {
                endGame();
            }
        }

        function spawnFish() {
            if (fishPositions.length < 5) {
                let newPosition;
                do {
                    newPosition = {
                        x: Math.floor(Math.random() * 5),
                        y: Math.floor(Math.random() * 5)
                    };
                } while (fishPositions.some(pos => pos.x === newPosition.x && pos.y === newPosition.y) ||
                         (newPosition.x === catPosition.x && newPosition.y === catPosition.y));
                fishPositions.push(newPosition);
            }
        }

        function moveCat(dx, dy) {
            if (!isGameActive) return;
            catPosition.x = Math.max(0, Math.min(4, catPosition.x + dx));
            catPosition.y = Math.max(0, Math.min(4, catPosition.y + dy));
            
            const fishIndex = fishPositions.findIndex(pos => pos.x === catPosition.x && pos.y === catPosition.y);
            if (fishIndex !== -1) {
                fishPositions.splice(fishIndex, 1);
                score++;
                scoreElement.textContent = `–°—á–µ—Ç: ${score}`;
            }
            updateGameField();
        }

        startButton.addEventListener('click', () => {
            if (isGameActive) {
                endGame();
            } else {
                startGame();
            }
        });

        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp': moveCat(0, -1); break;
                case 'ArrowDown': moveCat(0, 1); break;
                case 'ArrowLeft': moveCat(-1, 0); break;
                case 'ArrowRight': moveCat(1, 0); break;
            }
        });

        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –Ω–∞ —Å–º–∞—Ä—Ç—Ñ–æ–Ω–∞—Ö
        document.getElementById('up').addEventListener('click', () => moveCat(0, -1));
        document.getElementById('down').addEventListener('click', () => moveCat(0, 1));
        document.getElementById('left').addEventListener('click', () => moveCat(-1, 0));
        document.getElementById('right').addEventListener('click', () => moveCat(1, 0));

        createGameField();

        // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É —Å–≤–∞–π–ø–æ–≤ –¥–ª—è —Å–º–∞—Ä—Ç—Ñ–æ–Ω–æ–≤
        let touchStartX = 0;
        let touchStartY = 0;
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, false);
        document.addEventListener('touchend', (e) => {
            let touchEndX = e.changedTouches[0].screenX;
            let touchEndY = e.changedTouches[0].screenY;
            handleSwipe(touchStartX, touchStartY, touchEndX, touchEndY);
        }, false);

        function handleSwipe(startX, startY, endX, endY) {
            let deltaX = endX - startX;
            let deltaY = endY - startY;
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (deltaX > 0) moveCat(1, 0);
                else moveCat(-1, 0);
            } else {
                if (deltaY > 0) moveCat(0, 1);
                else moveCat(0, -1);
            }
        }
    </script>
</body>
</html>
