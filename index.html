<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cthreads</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
        }

        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            z-index: 1000;
        }

        #logo {
            font-size: 3.5em;
            font-weight: bold;
            display: flex;
            position: relative;
            perspective: 1000px;
            color: #fff;
        }

        .logo-char {
            opacity: 0;
            transform-style: preserve-3d;
            position: relative;
            display: inline-block;
        }

        .eth-logo {
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/0/05/Ethereum_logo_2014.svg') no-repeat center;
            background-size: contain;
            opacity: 0.8;
        }

        .auth-container {
            display: none;
            background: #181A20;
            padding: 40px;
            border-radius: 8px;
            border: 1px solid #2B2F36;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            width: 400px;
        }

        #auth {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #auth h2 {
            margin-bottom: 25px;
            color: #fff;
            font-size: 24px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #2B2F36;
            border-radius: 4px;
            background: #0B0E11;
            color: #fff;
            font-size: 14px;
            margin-bottom: 20px;
        }

        input:focus {
            outline: none;
            border-color: #F7A600;
        }

        button {
            width: 100%;
            background: #F7A600;
            color: #000;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        button:hover {
            background: #FFB800;
        }

        #content {
            display: none;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            overflow-y: auto;
            height: 100vh;
        }

        .post {
            background: #181A20;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid #2B2F36;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.3s forwards;
        }

        .post-date {
            color: #848E9C;
            font-size: 14px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
        }

        .post-date::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #F7A600;
            border-radius: 50%;
            margin-right: 8px;
        }

        .post-content {
            color: #fff;
            font-size: 15px;
            line-height: 1.6;
            white-space: pre-line;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div id="splash">
        <div id="logo"></div>
    </div>

    <div id="auth">
        <div class="auth-container">
            <h2>Авторизация</h2>
            <input type="password" id="hashInput" placeholder="Введите хеш">
            <button onclick="checkHash()">Войти</button>
            <p id="error" style="color: #D32F2F; font-size: 14px; display: none; margin-top: 12px; text-align: center;">Неверный хеш</p>
        </div>
    </div>

    <div id="content"></div>

    <script>
        const validHashes = [
            "3f786850e387550fdab836ed7e6dc881de23001b96b46900752a3d52f5e0bc61",
            "9b74c9897bac770ffc029102a200c5de33f6f6a92a30bcd2f93a052ea6c7ec5b",
            "2c26b46b68ffc68ff99b453c1d30413413422c4a6f75a8432eac91b6c66a896c",
            "6dcd4ce23d88e2ee956f77d496ac29e5da4bca62ba5c49c5386f41c0aacef055",
            "5feceb66ffc86f38d952786c6d696c79c2ff1d5c3b308cf6482e21f8c56e2376",
            "b94d27b9934d3e08a52e52d7da7dabfadee3e67e21954af57be763ab3dc6078f",
            "0e5751c026e543b2e8ab2eb06099cf20a3e07a6f4eeca5fae7fe853167aafb5e",
            "8d969eef6ecad3c29a3a629280e686cff8fab3e30162ee99c96fbc0c1f5a471e",
            "ef797c8118f02dfb6492c8c2cd0ba1b211d6a9e6506b2454b6fa8b2a83942d7e",
            "d2d0714f014a9784047eaeccf956520045c45265f36b4c81f8a7a07782e0a5aa"
        ];

        function createEthLogos() {
            for (let i = 0; i < 15; i++) {
                const logo = document.createElement('div');
                logo.className = 'eth-logo';
                logo.style.left = Math.random() * window.innerWidth + 'px';
                logo.style.top = Math.random() * window.innerHeight + 'px';
                document.getElementById('splash').appendChild(logo);
                animateLogo(logo);
            }
        }

        function animateLogo(logo) {
            let x = parseFloat(logo.style.left);
            let y = parseFloat(logo.style.top);
            let dx = (Math.random() - 0.5) * 8;
            let dy = (Math.random() - 0.5) * 8;

            function update() {
                if (!logo.parentElement) return;

                x += dx;
                y += dy;

                if (x <= 0 || x >= window.innerWidth - 30) dx *= -1;
                if (y <= 0 || y >= window.innerHeight - 30) dy *= -1;

                logo.style.left = x + 'px';
                logo.style.top = y + 'px';
                
                requestAnimationFrame(update);
            }

            update();
        }

        function initLogoAnimation() {
            const logoText = "#ThreaCds";
            const finalText = "#Cthreads";
            const logoElement = document.getElementById('logo');

            logoText.split('').forEach((char, i) => {
                const span = document.createElement('span');
                span.textContent = char;
                span.className = 'logo-char';
                span.style.position = 'absolute';
                span.style.left = Math.random() * 200 - 100 + 'px';
                span.style.top = Math.random() * 200 - 100 + 'px';
                span.style.opacity = '0';
                span.style.transform = `rotate(${Math.random() * 360}deg)`;
                logoElement.appendChild(span);
            });

            setTimeout(() => {
                const chars = logoElement.children;
                Array.from(chars).forEach((char) => {
                    char.style.transition = 'all 0.6s cubic-bezier(0.4, 0, 0.2, 1)';
                    char.style.position = 'relative';
                    char.style.left = '0';
                    char.style.top = '0';
                    char.style.opacity = '1';
                    char.style.transform = 'rotate(0deg)';
                });
            }, 100);

            setTimeout(() => {
                const chars = logoElement.children;
                const finalChars = finalText.split('');
                Array.from(chars).forEach((char, i) => {
                    char.style.transition = 'all 0.4s cubic-bezier(0.4, 0, 0.2, 1)';
                    char.textContent = finalChars[i];
                });
            }, 1800);
        }

        function showAuth() {
            document.getElementById('splash').style.opacity = '0';
            document.getElementById('splash').style.transition = 'opacity 0.4s ease';
            
            setTimeout(() => {
                document.getElementById('splash').style.display = 'none';
                document.getElementById('auth').style.display = 'flex';
                document.querySelector('.auth-container').style.display = 'block';
                
                setTimeout(() => {
                    document.querySelector('.auth-container').style.opacity = '1';
                    document.querySelector('.auth-container').style.transform = 'translateY(0)';
                }, 100);
            }, 400);
        }

        function checkHash() {
            const inputHash = document.getElementById('hashInput').value;
            if (validHashes.includes(inputHash)) {
                document.getElementById('auth').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                loadPosts();
            } else {
                document.getElementById('error').style.display = 'block';
            }
        }

        // Simple posts structure - just date and text
        const posts = [
            {
                date: '13.02.2025 16:47',
                text: 'Позиция LONG BTC/USDT\nКурс: 67.000$\nПлечо: 20x'
            }
        ];

        function createPostElement(post) {
            const postElement = document.createElement('div');
            postElement.className = 'post';
            
            postElement.innerHTML = `
                <div class="post-date">${post.date}</div>
                <div class="post-content">${post.text}</div>
            `;
            
            return postElement;
        }

        function loadPosts() {
            const content = document.getElementById('content');
            content.innerHTML = '';
            
            posts.forEach((post, index) => {
                const postElement = createPostElement(post);
                postElement.style.animationDelay = `${index * 0.2}s`;
                content.appendChild(postElement);
            });
        }

        createEthLogos();
        initLogoAnimation();
        setTimeout(showAuth, 3000);
    </script>
</body>
</html>
